<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Thinking Fast & Slow Tuition</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-indigo-50 flex items-center justify-center min-h-screen">

<div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md">
  <h2 class="text-2xl font-bold text-indigo-700 text-center mb-6">Login</h2>

  <form id="loginForm" class="space-y-5">
    <input type="text" id="username" placeholder="Username" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none" required />
    <input type="password" id="password" placeholder="Password" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none" required />
    
    <select id="role" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>
    
    <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-3 rounded-full shadow hover:from-indigo-700 hover:to-purple-700 transition">Login</button>
  </form>
</div>

<script>
const loginForm = document.getElementById('loginForm');

// Simple offline login
loginForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const role = document.getElementById('role').value;

  // Example static credentials (offline)
  const users = {
    teacher: { username: 'teacher', password: '1234' },
    student: { username: 'student', password: '1234' }
  };

  if(users[role] && users[role].username === username && users[role].password === password){
    localStorage.setItem('role', role);
    window.location.href = 'dashboard.html';
  } else {
    alert('Invalid credentials!');
  }
});
</script>

</body>
</html>
