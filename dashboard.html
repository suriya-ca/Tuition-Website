<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard | Thinking Fast & Slow Tuition</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 min-h-screen">

<header class="bg-indigo-600 text-white py-4">
  <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Dashboard</h1>
    <button id="logoutBtn" class="bg-white text-indigo-600 px-4 py-2 rounded-full font-semibold hover:bg-gray-100 transition">Logout</button>
  </div>
</header>

<main class="max-w-6xl mx-auto px-6 py-10">
  <div id="teacherPanel" class="hidden bg-white p-6 rounded-2xl shadow-md">
    <h2 class="text-xl font-bold text-indigo-700 mb-4">Teachers Panel</h2>
    <ul class="space-y-3 text-gray-700">
      <li>👨‍🏫 Suriya — View & upload notes</li>
      <li>👩‍🏫 Neshikashree — Manage doubts & quizzes</li>
      <li>👩‍🏫 Jayanthi — Track student performance</li>
    </ul>
  </div>

  <div id="studentPanel" class="hidden bg-white p-6 rounded-2xl shadow-md">
    <h2 class="text-xl font-bold text-indigo-700 mb-4">Students Panel</h2>
    <ul class="space-y-3 text-gray-700">
      <li>📄 View study material</li>
      <li>📝 Attempt quizzes & mock tests</li>
      <li>💬 Ask doubts to teachers</li>
      <li>📊 Track progress</li>
    </ul>
  </div>
</main>

<script>
// Show panels based on role
const role = localStorage.getItem('role');
if(role === 'teacher'){
  document.getElementById('teacherPanel').classList.remove('hidden');
} else if(role === 'student'){
  document.getElementById('studentPanel').classList.remove('hidden');
} else {
  // If not logged in, redirect to login page
  window.location.href = 'login.html';
}

// Logout
document.getElementById('logoutBtn').addEventListener('click', () => {
  localStorage.removeItem('role');
  window.location.href = 'login.html';
});
</script>

</body>
</html>
